apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-free
  labels:
    app: odoo-free
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
