spec:
  ingressClassName: nginx
  rules:
  - host: www.studio24nigeria.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-studio24
            port:
              name: http
      - path: /longpolling
        pathType: Prefix
        backend:
          service:
            name: odoo-studio24
            port:
              name: websocks
      - path: /websocket
        pathType: Prefix
        backend:
          service:
            name: odoo-studio24
            port:
              name: websocks
  - host: odoo-studio24.webdiscode.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-studio24
            port:
              name: http
      - path: /longpolling
        pathType: Prefix
        backend:
          service:
            name: odoo-studio24
            port:
              name: websocks
      - path: /websocket
        pathType: Prefix
        backend:
          service:
            name: odoo-studio24
            port:
              name: websocks
  tls:
  - hosts:
    - www.studio24nigeria.com
    secretName: www.studio24nigeria.com-tls
  - hosts:
    - odoo-studio24.webdiscode.com
    secretName: odoo-studio24.webdiscode.com-tls