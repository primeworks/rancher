  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: odoo-pop
  #           port:
  #             name: http
  tls:
  - hosts:
    - odoo-pop.webdiscode.com
    secretName: odoo-pop.webdiscode.com-tls
