apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-nerd
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: odoo-nerd.webdiscode.com
    http:
      paths:
      - path: /web#*
        pathType: Prefix
        backend:
          service:
            name: odoo-nerd-app
            port:
              name: http
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: odoo-nerd
            port:
              name: http
  # - host: www.nerdocbpn.ca
