  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: odoo-nerd
  #           port:
  #             name: http
  tls:
  - hosts:
    - odoo-nerd.webdiscode.com
    secretName: odoo-nerd.webdiscode.com-tls
