apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-free
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "odoo-free"
spec:
  ingressClassName: nginx
  rules:
  - host: '*.f.webdiscode.com'
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-free
            port:
              name: http
  tls:
  - hosts:
    - '*.f.webdiscode.com'
    secretName: '*.f.webdiscode.com-tls'
