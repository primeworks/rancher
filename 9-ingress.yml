apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-rec
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: odoo-rec.webdiscode.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-rec
            port:
              number: 8069