apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-bukka
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: bukkadev.webdiscode.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-bukka
            port:
              number: 8069
  - host: bukka.webdiscode.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-dezain
            port:
              number: 8069