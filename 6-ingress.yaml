apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: splunk-sfxtb
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: sfxtb.webdiscode.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: splunk-sfxtb
            port:
              number: 8000
