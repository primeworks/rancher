apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-splunk
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: msplunk.webdiscode.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cluster-splunk
            port:
              number: 8000
