apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-master
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: cluster-master.webdiscode.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cluster-master
            port:
              number: 8000
