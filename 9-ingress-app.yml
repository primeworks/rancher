apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-nerd-app
  annotations:
    # cert-manager.io/issuer: letsencrypt-prod
    # kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /web$2
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # nginx.ingress.kubernetes.io/server-snippets: |
    # location / {
    #   proxysetheader Upgrade $httpupgrade;
    #   proxyhttpversion 1.1;
    #   proxysetheader X-Forwarded-Host $httphost;
    #   proxysetheader X-Forwarded-Proto $scheme;
    #   proxysetheader X-Forwarded-For $remoteaddr;
    #   proxysetheader Host $host;
    #   proxysetheader Connection "upgrade";
    #   proxycachebypass $httpupgrade;
    #   }
spec:
  ingressClassName: nginx
  rules:
  - host: odoo-nerd.webdiscode.com
    http:
      paths:
      - path: /web(...*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: odoo-nerd-app
            port:
              name: http
  tls:
  - hosts:
    - odoo-nerd.webdiscode.com
    secretName: odoo-nerd.webdiscode.com-tls
