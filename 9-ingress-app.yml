  #     paths:
  #     - path: /web#(/|$)(.*)
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: odoo-basic-app
  #           port:
  #             name: http
  tls:
  - hosts:
    - odoo-basic.webdiscode.com
    secretName: odoo-basic.webdiscode.com-tls
